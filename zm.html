  <style>
    .shine-text {
      font-size: 48px;                /* 타이틀 제목 */
      font-weight: bold;
      color: #e61264;
      background: linear-gradient(90deg, #fff, #db094b, #fff); 
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 2s linear infinite;
    }

    @keyframes shine {
      0% {
        background-position: 200% center;
      }
      100% {
        background-position: -200% center;
      }
    }

    body {
      background-color: #000; /* 검은 배경이 반짝임을 더 돋보이게 해줌 */
      text-align: center;
      padding-top: 100px;
    }
  </style>
</head>
<body>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>드래그로 이미지 위치 바꾸기</title>
  <style>
    #dragImage {
      position: absolute;
      top: 300px;
      right: 550px;
      width: 200px;
      cursor: move;
    }
  </style>
</head>
<body>

  <img src="1.gif" id="dragImage" alt="드래그 이미지">   <!-- 마우스로 그림 위치 자유롭게 조정 -->

  <script>
    const img = document.getElementById("dragImage");
    let isDragging = false;
    let offsetX, offsetY;

    img.addEventListener('mousedown', function(e) {
      isDragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
    });

    document.addEventListener('mousemove', function(e) {
      if (isDragging) {
        img.style.left = (e.pageX - offsetX) + 'px';
        img.style.top = (e.pageY - offsetY) + 'px';
      }
    });

    document.addEventListener('mouseup', function() {
      isDragging = false;
    });
  </script>

</body>
</html>
